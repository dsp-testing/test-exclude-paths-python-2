[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "root-project"
version = "0.1.0"
description = "Root project with common dependencies"
dependencies = [
    "requests>=2.28.0",
    "pydantic>=1.10.0",
    "fastapi>=0.95.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "black>=22.0.0",
    "isort>=5.10.0",
]
