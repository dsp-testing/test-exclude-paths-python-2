version: 2
updates:
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 10
    
    groups:
      # Should match fastapi and pydantic from [project].dependencies
      web-framework:
        patterns:
          - "fastapi"
          - "pydantic"
        dependency-type: "production"
      
      # Should match pytest from [project.optional-dependencies].dev  
      testing:
        patterns:
          - "pytest*"
        dependency-type: "development"
      
      # Should match typing deps from various sections
      type-checking:
        patterns:
          - "mypy"
          - "types-*"
        dependency-type: "development"
